[loggers]
keys=root,ARIMA,PROPHET,VAR, getting_data

[handlers]
keys=consoleHandler, fileHandler
[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ARIMA]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=ARIMA
propagate=0

[logger_PROPHET]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=PROPHET
propagate=0

[logger_VAR]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=VAR
propagate=0




[logger_getting_data]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=getting_data
propagate=0



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/log_files/logs.txt","a+",)




[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
