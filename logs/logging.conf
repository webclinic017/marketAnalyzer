[loggers]
keys=root,ARIMA,PROPHET,VAR,errores

[handlers]
keys=consoleHandler, fileHandler, fileHandler2,fileHandler3,fileHandler_errores

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_ARIMA]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=ARIMA
propagate=0

[logger_PROPHET]
level=DEBUG
handlers=consoleHandler,fileHandler2
qualname=PROPHET
propagate=0

[logger_VAR]
level=DEBUG
handlers=consoleHandler,fileHandler3
qualname=VAR
propagate=0


[logger_errores]
level=DEBUG
handlers=consoleHandler,fileHandler_errores
qualname=errores
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/log_files/logsARIMA.txt","a+",)

[handler_fileHandler2]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/log_files/logsPROPHET.txt","a+",)

[handler_fileHandler3]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/log_files/logsVAR.txt","a+",)

[handler_fileHandler_errores]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/log_files/logsErrores.txt","a+",)


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
